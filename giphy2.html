<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Giphy</title>
</head>

<body>
    <style>
        form {
        text-align: right;
    }</style>
</body>
<div id="buttons-view">

</div>

<form id="food-form">
    <label for="food-input">Your Favorite Food</label>
    <input type="text" id="food-input">


    <input id="add-food" type="submit" value="Favorite Food">
</form>

<div id="gifs-appear-here">
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">



    var Topics = ["Burgers", "Pasta", "Pizza", "Desserts"];

    function favoriteFoodButton() {
        $("#buttons-view").empty();
        for (var i = 0; i < Topics.length; i++) {

            var a = $("<button>");
            a.addClass("food-btn");
            a.attr("food-name", Topics[i]);
            a.text(Topics[i]);
            $("#buttons-view").append(a);
        }
    }


    $("#add-food").on("click", function (event) {
        event.preventDefault();

        var food = $("#food-input").val().trim();


        Topics.push(food);

        favoriteFoodButton();
    });

  //  $(document).on("click", ".food-btn", favoriteFoodButton);


    favoriteFoodButton();



    $("button").on("click", function() {
        var Topic = $(this).attr("food-name");
        var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
            Topic + "&api_key=cXoqpcJWM4PBynA5xExMQB2wEaiUte6d&limit=10";

        $.ajax({
            url: queryURL,
            method: "GET"
        }).then(function (response) {
            
            var results = response.data

            for (var i = 0; i < results.length; i++) {

                var foodDiv = $("<div>");
                var p = $("<p>");
                p.text("rating: " + results[i].rating);

                var rating = results[i].rating;
                var foodImage = $("<img>");

                foodImage.attr("src", results[i].images.fixed_height_still.url);
              foodImage.attr("data-still", results[i].images.fixed_height_still.url);
                foodImage.attr("data-animate", results[i].images.fixed_height.url);
               foodImage.attr("data-state", "still");
                foodImage.addClass("gif");

                foodDiv.append(p);
                foodDiv.append(foodImage);

                $("#gifs-appear-here").prepend(foodDiv);
                
            }
        });
    });

</script>
